spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver   # ✅ правильное имя ключа
    username: sa
    password: ""

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

output:
  ansi:
    enabled: always                    # ✅ правильные отступы

logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"

app:
  welcome-message: "Welcome to Spring blog!"
